<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <section class="contact-clean">
                <form [formGroup]="rangeForm" (ngSubmit)="createRange()">
                    <h2 class="text-center">Range</h2>
                    <div class="form-group"><input class="form-control" type="text" placeholder="Initial Value" formControlName="initialValue"></div>
                    <div class="form-group"><input class="form-control" type="text" placeholder="Final Value" formControlName="finalValue"></div>
                    <div class="form-group"><button class="btn btn-primary" type="submit" [disabled]="!rangeForm.valid">Create Range</button></div>
                </form>
            </section>
        </div>
        <div class="col-md-6">
            <div class="table-responsive table-clean">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Initial Range</th>
                            <th>Final Range</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let range of ranges$ |async">
                            <td>{{range.initialValue}}</td>
                            <td>{{range.finalValue}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
